name: Checkmarx SAST - On Push Scan
on:
  push:
    branches:
      - main

jobs:
  checkmarx-sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkmarx CxSAST Scan
        env:
          cx-project-configuration: 'Improved Scan Flow'
          cx-project-exclude-files: '*min.js,*Test.java'
          cx-project-exclude-folders: 'docs,test,tests'          
        uses: checkmarx-ts/checkmarx-cxflow-github-action@v1.3
        with:
          project: ${{ github.event.repository.name }}-${{ github.ref_name }}
          bug_tracker: NONE
          team: /CxServer/Checkmarx/GitHub Actions
          preset: Checkmarx Express
          incremental: true
          checkmarx_url: ${{ secrets.CHECKMARX_URL }}
          checkmarx_username: ${{ secrets.CHECKMARX_USER }}
          checkmarx_password: ${{ secrets.CHECKMARX_PASSWORD }}
          checkmarx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
          scanners: sast
          params: --checkmarx.configuration=${cx-project-configuration} --checkmarx.exclude-files=${cx-project-exclude-files} --checkmarx.exclude-folders=${cx-project-exclude-folders} --checkmarx.settings-override=true --namespace=${{ github.repository_owner }} --repo-name=${{ github.event.repository.name }} --branch=${{ github.ref }} -logging.level.com.checkmarx.flow=debug --logging.level.com.checkmarx.sdk.service=debug
